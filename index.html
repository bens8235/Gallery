<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galllery</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div>
      <img
        id="main-image"
        src="./images/landscape.jpeg"
        alt="fantasy landscape"
      />
    </div>
    <div id="thumbnail-container">
      <img class="thumbnail" src="./images/fantasy2.jpg" alt="fantasy image" />
      <img class="thumbnail" src="./images/fantasy3.jpg" alt="fantasy image" />
      <img class="thumbnail" src="./images/fantasy4.jpg" alt="fantasy image" />
    </div>
    <div id="buttons">
      <button id="left">Left</button>
      <button id="right">Right</button>
    </div>
  </body>
</html>
